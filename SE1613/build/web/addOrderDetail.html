<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert Order Detail</title>
    </head>
    <body>
        <form action="ControllerOrderDetail" method="post">
            <table>
                <tr>
                    <h1>Insert Order Detail</h1>
                </tr>
                <tr>
                    <td>OrderID</td>
                    <td>
                        <select name="orderId">
                            <option value="10249">10249</option>
                            <option value="10250">10250</option>
                            <option value="10251">10251</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>ProductID</td>
                    <td>
                        <select name="productId">
                            <option value="1">Chai</option>
                            <option value="2">Chang</option>
                            <option value="3">Aniseed Syrup</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>UnitPrice</td>
                    <td>
                        <input type="number" name="unitPrice" step="0.1">
                    </td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td>
                        <input type="number" name="quantity">
                    </td>
                </tr>
                <tr>
                    <td>Discount</td>
                    <td>
                        <input type="number" name="discount" step="0.0001" max="1" min="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
