<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert Shipper</title>
    </head>
    <body>
        <p>
            <a href="controllerShipper">List all Shipper</a>
        </p>
        <form action="controllerShipper?do=InsertShipper" method="POST">
            <table>
                <tr>
                    <h1>Insert Shipper</h1>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td>
                        <input type="text" name="companyName">
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <input type="text" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
