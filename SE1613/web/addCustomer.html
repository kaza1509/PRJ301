<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert Customer</title>
    </head>
    <body>
        <p>
            <a href="controllerCustomer">listAllCustomer</a>
        </p>
        <form action="ControllerCustomer?do=InsertCustomer" method="POST">
            <table>
                <tr>
                    <h1>Insert Customer</h1>
                </tr>
                <tr>
                    <td>Customer id</td>
                    <td>
                        <input type="text" name="customerId">
                    </td>
                </tr>
                <tr>
                    <td>Company Name</td>
                    <td>
                        <input type="text" name="companyName">
                    </td>
                </tr>
                <tr>
                    <td>Contact Name</td>
                    <td>
                        <input type="text" name="contactName">
                    </td>
                </tr>
                <tr>
                    <td>Contact Title</td>
                    <td>
                        <input type="text" name="contactTitle">
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <input type="text" name="address">
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td>
                        <input type="text" name="city">
                    </td>
                </tr>
                <tr>
                    <td>Region</td>
                    <td>
                        <input type="text" name="region">
                    </td>
                </tr>
                <tr>
                    <td>Potal Code</td>
                    <td>
                        <input type="text" name="potalCode">
                    </td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <input type="text" name="country">
                    </td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>
                        <input type="text" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>Fax</td>
                    <td>
                        <input type="text" name="fax">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
