<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <form action="controllerProduct">
            <table>
                <tr>
                    <td>Product Name</td>
                    <td>
                        <input type="text" name="productName">
                    </td>
                </tr>
                <tr>
                    <td>SupplierID</td>
                    <td>
                        <select name="supplierId" id="SupplierID">
                            <option value="1">Exotic Liquids</option>
                            <option value="2">New Orleans Cajun Delights</option>
                            <option value="3">Grandma Kelly's Homestead</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CategoryID</td>
                    <td>
                        <select name="categoryId" id="CategoryID">
                            <option value="1">Beverages</option>
                            <option value="2">Condiments</option>
                            <option value="3">Confections</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>QuantityPerUnit</td>
                    <td>
                        <input type="text" name="quantityPerUnit">
                    </td>
                </tr>
                <tr>
                    <td>UnitPrice</td>
                    <td>
                        <input type="number" name="unitPrice" id="">
                    </td>
                </tr>
                <tr>
                    <td>UnitsInStock</td>
                    <td>
                        <input type="number" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>UnitsOnOrder</td>
                    <td>
                        <input type="number" name="unitsInStock" id="">
                    </td>
                </tr>
                <tr>
                    <td>ReorderLevel</td>
                    <td>
                        <input type="number" name="reorderLevel" id="">
                    </td>
                </tr>
                <tr>
                    <td>Discontinued</td>
                    <td>
                        <input type="number" name="discontinued" id="">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>

    </body>
</html>
