<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert orders</title>
    </head>
    <body>
        <form action="" method="post">
            <table>
                <tr>
                    <h1>Insert orders</h1>
                </tr>
                <tr>
                    <td>CustomerID</td>
                    <td>
                        <select name="customerId">
                            <option value="ALFKI">ALFKI</option>
                            <option value="ANATR">ANATR</option>
                            <option value="ANTON">ANTON</option>
                            <option value="AROUT">AROUT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>EmployeeID</td>
                    <td>
                        <select name="employeeId">
                            <option value="1">ALFKI</option>
                            <option value="2">ANATR</option>
                            <option value="3">ANTON</option>
                            <option value="3">AROUT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>OrderDate</td>
                    <td>
                        <input type="date" name="orderDate">
                    </td>
                </tr>
                <tr>
                    <td>RequiredDate</td>
                    <td>
                        <input type="date" name="requiredDate">
                    </td>
                </tr>
                <tr>
                    <td>ShippedDate</td>
                    <td>
                        <input type="date" name="shippedDate">
                    </td>
                </tr>
                <tr>
                    <td>ShipVia</td>
                    <td>
                        <select name="shipVia">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Freight</td>
                    <td>
                        <input type="number" name="freight" step="0.01">
                    </td>
                </tr>
                <tr>
                    <td>ShipName</td>
                    <td>
                        <input type="text" name="shipName">
                    </td>
                </tr>
                <tr>
                    <td>ShipAddress</td>
                    <td>
                        <input type="text" name="shipAddress">
                    </td>
                </tr>
                <tr>
                    <td>ShipCity</td>
                    <td>
                        <input type="text" name="shipCity">
                    </td>
                </tr>
                <tr>
                    <td>ShipRegion</td>
                    <td>
                        <input type="text" name="shipRegion">
                    </td>
                </tr>
                <tr>
                    <td>ShipPostalCode</td>
                    <td>
                        <input type="text" name="shipPostalCode">
                    </td>
                </tr>
                <tr>
                    <td>ShipCountry</td>
                    <td>
                        <input type="text" name="shipCountry">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
